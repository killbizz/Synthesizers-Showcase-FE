<h1 class="text-center">Create a new Synthesizer</h1>
<form class="newSynthesizerForm" (submit)="createNewSynthesizer($event)">
    <div class="boxing-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" aria-describedby="textHelp" id="description" name="description" rows="4"></textarea>
            <small id="textHelp" class="form-text text-muted">Max. 500 characters</small>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" id="category" placeholder="Category">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" step="0.01" class="form-control" name="price" id="price">
        </div>
        <div class="form-group">
            <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg, .pdf" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>
