<div class="card text-white bg-secondary">
    <img class="card-img-top rounded" width="300" height="300" [src]="synth?.base64image" alt={{synth.name}} />
    <div class="card-body">
        <h5 class="card-title text-center">{{synth.name}}</h5>
        <p class="card-text text-center">{{synth.price}}&euro;</p>
        <a routerLink="/synths/{{synth.id}}"><button type="button" class="btn btn-primary" >Details</button></a>
        <button *ngIf="userLogged" type="button" class="btn btn-danger" (click) = "deleteSynthesizer($event)" >Delete</button>
    </div>
</div>
