<div class="login">
    <main class="form-signin">
        <h1 class="mb-3 fw-normal text-center">Login</h1>
        <form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
          <img class="mb-4" id="synthShowcaseIcon" src="../../assets/synthesizer.png" alt="Synthesizers Showcase Image" width="300" height="300">      
          <div class="form-floating">
            <input required email ngModel #email="ngModel" type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
            <div *ngIf="email.dirty && email.touched && email.invalid">
                <div class="alert-danger text-center" *ngIf="email.errors?.required">
                    Required field
                </div>
                <div class="alert-danger text-center" *ngIf="email.errors?.email">
                    You must insert a valid email
                </div>
            </div>
          </div>
          <div class="form-floating">
            <input required ngModel #password="ngModel" minlength="8" type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
            <div *ngIf="password.dirty && password.touched && password.invalid">
                <div class="alert-danger text-center" *ngIf="password.errors?.required">
                    Required field
                </div>
                <div class="alert-danger text-center" *ngIf="password.errors?.minlength">
                    The passowrd must have at least {{password.errors?.minlength.requiredLengyh}} characters
                </div>
            </div>
          </div>
          <button [disabled]="!f.valid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
      </main>
</div>
